<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  
  <title>Bruno</title>
</head>
<body>
  <h1>Input Text Demo</h1>
	<label for="input-text">Enter some text:</label>
	<input type="text" id="input-text" name="input-text">
	<br>
	<button id="submit-btn">Submit</button>
	<button id="delete-btn">Delete</button>
	<br>
	<label for="display-text">Your text:</label>
	<textarea id="display-text" name="display-text" rows="5" cols="50" readonly></textarea>

	<script>
		// Get the input and display fields
		const inputField = document.getElementById("input-text");
		const displayField = document.getElementById("display-text");
		const submitBtn = document.getElementById("submit-btn");
		const deleteBtn = document.getElementById("delete-btn");

		// Add an event listener to the submit button
		submitBtn.addEventListener("click", function() {
			// Update the display field with the input value
			displayField.value = inputField.value;
		});

		// Add an event listener to the delete button
		deleteBtn.addEventListener("click", function() {
			// Clear the input and display fields
			inputField.value = "";
			displayField.value = "";
		});
	</script>
</body>
</html>
